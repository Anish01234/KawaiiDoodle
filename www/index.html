<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Doodle - Social Drawing</title>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kawaii-pink': '#FFD1DC',
                        'kawaii-blue': '#BDE0FE',
                        'kawaii-mint': '#C1F0C1',
                        'kawaii-yellow': '#FAFAD2',
                        'kawaii-purple': '#E6E6FA',
                    },
                    borderRadius: {
                        'bubbly': '2rem',
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Failsafe Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            console.error("Global Error Caught:", msg, url, line);
            let container = document.getElementById('loading');
            if (!container) { alert("BSOD: " + msg); return; }
            container.innerHTML = `
                <div class="text-center p-4 bg-red-50 rounded-bubbly border-2 border-red-200">
                    <p class="text-red-500 font-bold mb-2">Oh no! Something broke! ðŸ˜­</p>
                    <p class="text-xs text-red-400 font-mono mb-4 text-left p-2 bg-white rounded">
                        ${msg}<br><span class="opacity-50">${url ? url.split('/').pop() : 'unknown'}:${line}</span>
                    </p>
                    <button onclick="localStorage.clear();location.reload()" class="bg-red-400 text-white px-6 py-2 rounded-full font-bold">Reset ðŸš‘</button>
                </div>`;
        };
    </script>
</head>

<body class="bg-kawaii-pink min-h-screen font-['Quicksand'] text-gray-700 overflow-hidden">

    <!-- App Shell -->
    <div id="app" class="h-screen flex flex-col relative">

        <!-- Header -->
        <header class="p-4 flex justify-between items-center bg-white/40 backdrop-blur-md rounded-b-bubbly shadow-sm">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="palette" class="text-pink-500"></i>
                Doodle!
            </h1>
            <div id="nav-actions" class="flex gap-2">
                <button id="header-home" class="p-2 bg-white/60 rounded-full hover:bg-white transition-all shadow-sm">
                    <i data-lucide="home"></i>
                </button>
                <button id="btn-friends" class="p-2 bg-white/60 rounded-full hover:bg-white transition-all shadow-sm">
                    <i data-lucide="users"></i>
                </button>
                <button id="btn-profile" class="p-2 bg-white/60 rounded-full hover:bg-white transition-all shadow-sm">
                    <i data-lucide="user"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="content" class="flex-1 overflow-y-auto p-4 flex flex-col items-center">
            <!-- Content will be injected here by app.js -->
            <div id="loading" class="flex flex-col items-center gap-4 animate-bounce mt-20">
                <i data-lucide="sparkles" class="w-12 h-12 text-yellow-400"></i>
                <p class="font-bold">Magic loading...</p>
                <div id="boot-log"
                    class="text-[10px] font-mono text-gray-500 bg-white/50 px-2 py-1 rounded max-w-xs text-left h-24 overflow-y-auto">
                    > Booting...<br>
                </div>
            </div>
        </main>

        <!-- Dynamic Navigation -->
        <nav id="app-nav"
            class="flex gap-4 justify-center bg-white/80 backdrop-blur-lg p-3 rounded-t-bubbly shadow-lg border-t border-white/20">
            <button id="nav-draw"
                class="w-14 h-14 bg-pink-400 text-white rounded-full flex items-center justify-center shadow-md hover:scale-110 active:scale-95 transition-all">
                <i data-lucide="pen-tool"></i>
            </button>
            <button id="nav-home"
                class="w-14 h-14 bg-blue-400 text-white rounded-full flex items-center justify-center shadow-md hover:scale-110 active:scale-95 transition-all">
                <i data-lucide="home"></i>
            </button>
        </nav>

        <!-- Toast Notification Area -->
        <div id="toasts" class="fixed top-20 left-1/2 -translate-x-1/2 z-[100] pointer-events-none"></div>

        <!-- Recipient Picker Modal -->
        <div id="recipient-modal"
            class="hidden fixed inset-0 bg-black/50 z-[200] flex items-center justify-center backdrop-blur-sm p-4">
            <div
                class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl transform transition-all scale-100 animate-float">
                <h3 class="text-xl font-black text-center text-pink-500 mb-4">Send to whom? ðŸ’Œ</h3>
                <div id="modal-friend-list" class="flex flex-col gap-2 max-h-[60vh] overflow-y-auto no-scrollbar">
                    <!-- Dynamic List -->
                </div>
                <button onclick="document.getElementById('recipient-modal').classList.add('hidden')"
                    class="w-full mt-4 py-3 bg-gray-100 rounded-full font-bold text-gray-500 hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="capacitor.js"></script>
    <script src="src/canvas.js"></script>
    <script src="src/social.js"></script>
    <script src="src/config.js"></script>
    <script src="src/app.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
    <!-- Diagnostic Script -->
    <script>
        (function () {
            const log = document.getElementById('boot-log');
            if (log) {
                log.innerHTML += `> Diagnostics running...<br>`;
                log.innerHTML += `> App: ${window.App ? 'YES' : 'NO'}<br>`;
                log.innerHTML += `> Social: ${window.Social ? 'YES' : 'NO'}<br>`;
                log.innerHTML += `> Canvas: ${window.initCanvas ? 'YES' : 'NO'}<br>`;

                if (!window.App) {
                    alert("CRITICAL: App.js failed to load!");
                } else {
                    setTimeout(() => {
                        if (document.getElementById('loading')) {
                            log.innerHTML += `> Force-starting App...<br>`;
                            if (App.init) App.init();
                        }
                    }, 2000);
                }
            }
        })();
    </script>
</body>

</html>
