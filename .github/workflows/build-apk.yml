name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Force HTTPS for Git
        run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Initialize Capacitor Android
        run: |
          mkdir -p www
          cp index.html www/
          cp -r src www/
          cp -r assets www/ || true
          npx cap add android || true
          npx cap sync android

      - name: Patch Android Project (Deep Links & Fullscreen)
        run: node scripts/patch-android.js

      - name: Build APK with Signing Config
        run: |
          cd android
          # Create a keystore
          keytool -genkey -v -keystore my-release-key.keystore -alias my-key-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=KawaiiDoodle, OU=Dev, O=Kawaii, L=City, S=State, C=US"
          
          # Print SHA-1 Fingerprint
          echo "::group::üîë SHA-1 FINGERPRINT FOR GOOGLE CLOUD"
          keytool -list -v -keystore my-release-key.keystore -alias my-key-alias -storepass password | grep "SHA1:"
          echo "::endgroup::"

          
          # Build APK (Default Debug Signing)
          ./gradlew assembleDebug

          # Find tools
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | sort -r | head -n 1)
          ZIPALIGN=$(find $ANDROID_HOME/build-tools -name zipalign | sort -r | head -n 1)
          echo "Found apksigner at: $APKSIGNER"
          echo "Found zipalign at: $ZIPALIGN"
          
          # Align the APK (Important for apksigner)
          "$ZIPALIGN" -v -p 4 app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-debug-aligned.apk

          # Sign using apksigner (Adds v2, v3 signatures automatically)
          "$APKSIGNER" sign --ks my-release-key.keystore --ks-pass pass:password --key-pass pass:password --out app/build/outputs/apk/debug/app-debug-signed.apk app/build/outputs/apk/debug/app-debug-aligned.apk

          # Verify Signature and Print SHA-1
          echo "::group::üîç VERIFYING APK SIGNATURE"
          "$APKSIGNER" verify --print-certs app/build/outputs/apk/debug/app-debug-signed.apk
          echo "::endgroup::"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug-signed.apk




      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/app-debug-signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
