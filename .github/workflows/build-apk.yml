name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Force HTTPS for Git
        run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Initialize Capacitor Android
        run: |
          mkdir -p www
          cp index.html www/
          cp -r src www/
          cp -r assets www/ || true
          npx cap add android || true
          npx cap sync android

      - name: Patch Android Project (Deep Links & Fullscreen)
        run: python3 scripts/patch-android.py

      - name: Build APK with Signing Config
        run: |
          cd android
          # Create a keystore
          keytool -genkey -v -keystore my-release-key.keystore -alias my-key-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=KawaiiDoodle, OU=Dev, O=Kawaii, L=City, S=State, C=US"
          
          # Print SHA-1 Fingerprint
          echo "::group::üîë SHA-1 FINGERPRINT FOR GOOGLE CLOUD"
          keytool -list -v -keystore my-release-key.keystore -alias my-key-alias -storepass password | grep "SHA1:"
          echo "::endgroup::"

          
          # Build APK (Default Debug Signing)
          ./gradlew assembleDebug

          
          # Build APK (Default Debug Signing)
          ./gradlew assembleDebug

          # Remove existing debug signature (META-INF) so we can re-sign cleanly
          zip -d app/build/outputs/apk/debug/app-debug.apk "META-INF/*"

          # Re-sign with our consistent keystore using jarsigner (Use SHA256 to avoid security warnings)
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore my-release-key.keystore -storepass password app/build/outputs/apk/debug/app-debug.apk my-key-alias

          # Verify Signature and Print SHA-1 Again to be sure
          echo "::group::üîç VERIFYING APK SIGNATURE"
          keytool -printcert -jarfile app/build/outputs/apk/debug/app-debug.apk
          echo "::endgroup::"


      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
