name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Force HTTPS for Git
        run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Patch Android Project (Deep Links & Fullscreen)
        run: node scripts/patch-android.js

      - name: Build APK
        run: |
          cd android
          echo "Listing android directory..."
          ls -R
          
          # Create the keystore that build.gradle expects
          keytool -genkey -v -keystore app/release-key.keystore -alias kawaii -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=KawaiiDoodle, OU=Dev, O=Kawaii, L=City, S=State, C=US"
          
          # Build APK
          ./gradlew assembleDebug --stacktrace
          
          # Find tools
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | sort -r | head -n 1)
          ZIPALIGN=$(find $ANDROID_HOME/build-tools -name zipalign | sort -r | head -n 1)
          
          echo "Found apksigner at: $APKSIGNER"
          echo "Found zipalign at: $ZIPALIGN"
          
          if [ -z "$APKSIGNER" ] || [ -z "$ZIPALIGN" ]; then
            echo "Error: Signing tools not found!"
            exit 1
          fi
          
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK_PATH" ]; then
            # Check if it's named differently due to build type config
            APK_PATH=$(find app/build/outputs/apk -name "*.apk" | head -n 1)
            echo "Falling back to found APK: $APK_PATH"
          fi
          
          if [ -z "$APK_PATH" ] || [ ! -f "$APK_PATH" ]; then
            echo "Error: No APK found after build!"
            exit 1
          fi
          
          # Align the APK
          "$ZIPALIGN" -v -p 4 "$APK_PATH" app/build/outputs/apk/debug/app-debug-aligned.apk

          # Sign using apksigner with correct credentials
          "$APKSIGNER" sign --ks app/release-key.keystore --ks-pass pass:password123 --key-pass pass:password123 --out app/build/outputs/apk/debug/app-debug-signed.apk app/build/outputs/apk/debug/app-debug-aligned.apk

          # Verify Signature
          "$APKSIGNER" verify --print-certs app/build/outputs/apk/debug/app-debug-signed.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug-signed.apk




      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/app-debug-signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
